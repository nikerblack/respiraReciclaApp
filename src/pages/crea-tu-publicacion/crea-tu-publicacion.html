<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons start>
      <button ion-button></button>
    </ion-buttons>
    <ion-title>
      Crea tu publicacion
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding style="background:url(assets/img/6tRzFuKT6dyXIJtKlT1A_blank-close-up-crumpled.jpg) no-repeat center;background-size:cover;" id="page6">
  <h1 id="creaTuPublicacion-heading2" style="color:#43EB64;font-weight:600;text-align:center;">
    Agrega tus fotos
  </h1>
  <img src="assets/img/bkH2kRYjRDaWTR0xDFCh_adult-blur-business.jpg" style="display:block;width:50%;height:auto;" />
  <img src="assets/img/bkH2kRYjRDaWTR0xDFCh_adult-blur-business.jpg" style="display:block;width:50%;height:auto;margin-left:auto;" />
  <form id="creaTuPublicacion-form1">
    <ion-item id="creaTuPublicacion-input2">
      <ion-label>
        Titulo
      </ion-label>
      <ion-input type="text" placeholder="titulo para tu articulo" name="titulo"></ion-input>
    </ion-item>
    <ion-item id="creaTuPublicacion-textarea1">
      <ion-label>
        Descripcion
      </ion-label>
      <ion-textarea placeholder="describe tu articulo"></ion-textarea>
    </ion-item>
    <ion-item id="creaTuPublicacion-select1">
      <ion-label>
        Categor√≠a
      </ion-label>
      <ion-select name="">
        <ion-option>
          Muebles
        </ion-option>
        <ion-option>
          Ropa
        </ion-option>
        <ion-option>
          Llantas
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item id="creaTuPublicacion-input4">
      <ion-label>
        Nombre
      </ion-label>
      <ion-input type="text" placeholder="danos tu nombre"></ion-input>
    </ion-item>
    <ion-item id="creaTuPublicacion-input5">
      <ion-label>
        Telefono
      </ion-label>
      <ion-input type="text" placeholder="dejanos contactarte"></ion-input>
    </ion-item>
    <ion-item id="creaTuPublicacion-input6">
      <ion-label>
        Ubicacion
      </ion-label>
      <ion-input type="text" placeholder="4.663512, -74.054465"></ion-input>
    </ion-item>
    <img src="assets/img/NdvM4faRSXuSQ8OPpg5X_mapaUbicado.jpg" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
    <button id="creaTuPublicacion-button3" ion-button color="balanced" block icon-left>
      <ion-icon name="add-circle"></ion-icon>
      Publicar
    </button>
  </form>
</ion-content>
