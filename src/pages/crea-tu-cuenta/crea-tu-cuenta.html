<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Crea tu cuenta
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page10">
  <form id="creaTuCuenta-form4">
    <div class="spacer" style="width:300px;height:86px;" id="creaTuCuenta-spacer3"></div>
    <ion-list id="creaTuCuenta-list2">
      <ion-item id="creaTuCuenta-input11">
        <ion-label>
          Nombre
        </ion-label>
        <ion-input type="text" placeholder="Jorge Nitales"></ion-input>
      </ion-item>
      <ion-item id="creaTuCuenta-input12">
        <ion-label>
          Correo Electronico
        </ion-label>
        <ion-input type="email" placeholder="jnitales@recicla.com"></ion-input>
      </ion-item>
      <ion-item id="creaTuCuenta-input13">
        <ion-label>
          Contraseña
        </ion-label>
        <ion-input type="text" placeholder="******"></ion-input>
      </ion-item>
      <ion-item id="creaTuCuenta-input15">
        <ion-label>
          Repite Contraseña
        </ion-label>
        <ion-input type="text" placeholder="******"></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="width:300px;height:55px;" id="creaTuCuenta-spacer4"></div>
    <button id="creaTuCuenta-button8" ion-button color="balanced" block on-click="goToAppLoged()">
      Ingresa
    </button>
  </form>
</ion-content>
