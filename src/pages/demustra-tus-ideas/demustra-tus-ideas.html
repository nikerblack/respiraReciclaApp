<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons start>
      <button ion-button></button>
    </ion-buttons>
    <ion-title>
      Demustra tus ideas
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding style="background:url(assets/img/6tRzFuKT6dyXIJtKlT1A_blank-close-up-crumpled.jpg) no-repeat center;background-size:cover;" id="page7">
  <h1 id="demustraTusIdeas-heading3" style="color:#43EB64;font-weight:600;text-align:center;">
    Agrega tus fotos
  </h1>
  <img src="assets/img/bkH2kRYjRDaWTR0xDFCh_adult-blur-business.jpg" style="display:block;width:50%;height:auto;" />
  <img src="assets/img/bkH2kRYjRDaWTR0xDFCh_adult-blur-business.jpg" style="display:block;width:50%;height:auto;margin-left:auto;" />
  <form id="demustraTusIdeas-form2">
    <ion-item id="demustraTusIdeas-input7">
      <ion-label>
        Titulo
      </ion-label>
      <ion-input type="text" placeholder="titulo para tu articulo" name="titulo"></ion-input>
    </ion-item>
    <ion-item id="demustraTusIdeas-textarea2">
      <ion-label>
        Descripcion
      </ion-label>
      <ion-textarea placeholder="describe tu articulo"></ion-textarea>
    </ion-item>
    <ion-item id="demustraTusIdeas-input8">
      <ion-label>
        Nombre
      </ion-label>
      <ion-input type="text" placeholder="danos tu nombre"></ion-input>
    </ion-item>
    <button id="demustraTusIdeas-button4" ion-button color="balanced" block icon-left>
      <ion-icon name="add-circle"></ion-icon>
      Inspira a otros !!!
    </button>
  </form>
</ion-content>
